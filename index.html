<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link rel="stylesheet" href="editor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;1,
    200&family=Roboto+Condensed:ital,wght@1,300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5dd300959c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/fontawesome.min.css">
    <script async src="editor.js"></script>
</head>
<body>
    <div class="container ">
        <h1>Simply Edit and Save Image</h1>
        <div class="editor">
            <div class="editor-panel">
                <div class="filter">
                    <label class="title">Filter Image</label>
                    <div class="option">
                        <button id="brightness" class="active">Brightness</button>
                        <button id="saturation">Saturation</button>
                        <button id="inversion">Inversion</button>
                        <button id="grayscale">Grayscale</button>
                        <button id="contrast">Contrast</button>
                        <button id="blur">Blur</button>
                    </div>
                    <div class="slider">
                        <div class="filter-info">
                            <p class="name">Brightness</p>
                            <p class="value">100</p>
                        </div>
                        <input type="range" id="range" value="100" min="0" max="200">
                    </div>
                </div>
                <div class="transform">
                    <label for="transform">Rotate and/or Flip Image</label>
                    <div class="option">
                        <button id="left" ><i class="fa fa-rotate-right"></i></button>
                        <button id="right"  ><i class="fa fa-rotate-left"></i></button>
                        <button id="horizontal"  ><img src="flipV.png" alt=""></i></button>
                        <button id="vertical"  ><img src="flipH.png" alt=""></i></button>
                    </div>
                </div>
            </div>
            <div class="img-panel">
                <img src="preview.png" alt="">
            </div>
        </div>
        <div class="controls">
            <button class="filter-control">Reset filters</button>
            <div class="btn-row">
                <input type="file" class="fileInput" accept="image" hidden>
                <button class="choose-img">Choose Image</button>
                <button class="save-img">Save Image</button>
            </div>
        </div>
    </div>
    <div class="time">
        <h1 id="time-change"></h1>
    </div>
</body>
</html>
